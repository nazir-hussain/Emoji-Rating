<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emoji Rating</title>
</head>
<body>
    <div class="feedback-container">
        <div class="emoji-container">
            <i class="far fa-3x fa-face-angry"></i>
            <i class="far fa-3x fa-face-frown"></i>
            <i class="far fa-3x fa-face-meh"></i>
            <i class="far fa-3x fa-face-smile"></i>
            <i class="far fa-3x fa-face-laugh"></i>
        </div>

        <div class="rating-container">
            <i class="fa-solid fa-star fa-2x active"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
            <i class="fa-solid fa-star fa-2x"></i>
        </div>
    </div>

<!--     coding by Nazir -->
    
    <script src="index.js"></script>
</body>
</html>
